<app-header></app-header>

<div class="mx-auto w-75" style="border-radius: 15px;">
  <h2 class="text-center mt-4">Listado de Barcos</h2>
</div>

<section class="example-section ">
  <label class="example-margin">Listar:</label>
  <mat-radio-group [(ngModel)]="seleccionarOpcion" (change)="cambioOpcion()">
    <mat-radio-button class="example-margin" value="todos">
      Todos
    </mat-radio-button>
    <mat-radio-button class="example-margin" value="disponibles">
      Disponibles
    </mat-radio-button>
    <mat-radio-button class="example-margin" value="ocupados">
      Ocupados
    </mat-radio-button>
  </mat-radio-group>
</section>

<div class="d-flex justify-content-center align-items-center w-100 bg-transparent">
  <input type="text" class="form-control w-50" style="border-radius: 15px;" id="nombre" aria-describedby="nombre" placeholder="Buscar Barco..." [(ngModel)]="busqueda">
  <button class="btn btn-primary ml-2" (click)="motorBusqueda(busqueda)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
    </svg>
  </button>
</div>

<div class="d-flex justify-content-center">
  <button [routerLink]="['/add-barco']" type="button" class="btn btn-primary btn-add-barco">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
    </svg>
    Añadir Barco
  </button>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-4" *ngFor="let barco of selectedBarcosList">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{barco.nombre}} ({{barco.matricula}})</h5>
          <p class="card-text"><strong>Cuota:</strong> {{barco.cuota}}€</p>
          <p class="card-text"><strong>Num Amarre:</strong> {{barco.numeroAmarre}}</p>
          <p class="card-text"><strong>Nombre Socio:</strong> {{barco.nombreSocio}}</p>
          <p class="card-text"><strong>Salidas:</strong> {{barco.salidas}}</p>
          <p class="card-text"><strong>Ocupado:</strong> {{barco.ocupado}}</p>
          <div class="card-actions">
            <button (click)="editarBarco(barco.uuid)" type="button" class="btn btn-info">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
              </svg>
            </button>
            <button (click)="eliminarBarco(barco.uuid)" type="button" class="btn btn-danger">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
