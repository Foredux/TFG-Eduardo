<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  
  <div class="form-header">
    <h2 class="form-title">Editar un Barco</h2>
  </div>
  <p class="aviso">Por favor, complete todos los campos.</p>
 
  
  <form [formGroup]="profileLogin" (ngSubmit)="EditarBarco()" class="form-container">
    <div class="form-group">
      <label for="matricula" class="form-label">Matrícula del barco</label>
      <input type="text" class="form-control" id="matricula" formControlName="matricula" required>
    </div>
    
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre del barco</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
    </div>
    
    <div class="form-group">
      <label for="numeroAmarre" class="form-label">Número de amarre</label>
      <input type="number" class="form-control" id="numeroAmarre" formControlName="numeroAmarre" required>
    </div>
    
    <div class="form-group">
      <label for="cuota" class="form-label">Cuota</label>
      <input type="number" class="form-control" id="cuota" formControlName="cuota" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <div class="bg-transparent mx-auto justify-content-center text-center">
      <button [routerLink]="['/listado-barcos']" type="submit" class="btn btn-info mt-3 w-50">Volver al listado de barcos</button>
  </div>
  </form>
  
</div>
