<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  
  <div class="form-header">
    <h2 class="form-title">AÃ±adir un Barco</h2>
  </div>

  <p class="aviso">Por favor, complete todos los campos.</p>
  
  <form [formGroup]="profileLogin" (ngSubmit)="addBarco()" class="form-container">
    <div class="form-group">
      <label for="matricula" class="form-label">Matricula barco</label>
      <input type="text" class="form-control" id="matricula" aria-describedby="matricula" formControlName="matricula">
    </div>
    
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre del barco</label>
      <input type="text" class="form-control" id="nombre" aria-describedby="nombre" formControlName="nombre">
    </div>
    
    <div class="form-group">
      <label for="numeroAmarre" class="form-label">Numero de amarre</label>
      <input type="number" class="form-control" id="numeroAmarre" aria-describedby="numeroAmarre" formControlName="numeroAmarre">
    </div>
    
    <div class="form-group">
      <label for="cuota" class="form-label">Cuota</label>
      <input type="number" class="form-control" id="cuota" aria-describedby="cuota" formControlName="cuota">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>

    <div class="bg-transparent mx-auto justify-content-center text-center">
      <button [routerLink]="['/listado-barcos']" type="submit" class="btn btn-info mt-3 w-50">Volver al listado de barcos</button>
  </div>
  </form>

 
</div>
