<app-header-socio></app-header-socio>
<div class="mx-auto text-center w-25 mt-5" style="border-radius: 15px; height: 500px;">
    <div class="bg-transparent" style="position: relative; display: inline-block;">
        <img [src]="socioLogueado.fotoUrl" alt="" class="mt-3" style="height: 200px; width: 200px; border-radius: 50px;">
      </div>
      

    <h2 class="mt-3">Datos personales</h2>
    <div class="d-flex bg-transparent text-center justify-content-center">
        <h5>Nombre:</h5>
        <p class="ms-4">{{socioLogueado.name}}</p>
    </div>
    <div class="d-flex bg-transparent text-center justify-content-center">
        <h5>Apellidos:</h5>
        <p class="ms-4">{{socioLogueado.lastName}}</p>
    </div>
    <div class="d-flex bg-transparent text-center justify-content-center">
        <h5 class="ms-5 ">Email:</h5>
        <p class="ps-3">{{socioLogueado.email}}</p>
    </div>
    <div class="d-flex bg-transparent text-center justify-content-center">
        <h5>Saldo:</h5>
        <p class="ms-4">{{socioLogueado.saldo}}â‚¬</p>
    </div>
    <div class="d-flex bg-transparent text-center justify-content-center">
        <h5>Numero de telfono:</h5>
        <p class="ms-4">{{socioLogueado.phoneNumber}}</p>
    </div>

</div>
